<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Findify: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent" style="background-color: #141414">
            <div class="bg p-4" style="background-color: #141414">
                <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #141414">
                    <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav mr-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/"><b>Home</b></a></li>
                                <li class="nav-item"><a class="nav-link" href="/getartists">Artist Recommendations</a></li>
                                <li class="nav-item"><a class="nav-link" href="/gettracks">Song Recommendations</a></li>
                    </div>
                </nav>
            </div>
          </div>
          <nav class="navbar navbar-dark" style="background-color: #141414">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>

        {% if get_flashed_messages() %}
            <header class="headingflash">
                <div class="alert alert-dark text-center" role="alert" style="background-color: #333333; border: #333333">
                    <div style="color: #ebdce1">
                    {{ get_flashed_messages() | join(" ") }}
                    </div>
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            <div class="footer">
            Made by <a href="https://github.com/adityanaidu16/findifyapp" target="_blank" style="color: #a19496">Aditya Naidu</a><br>
            Data provided for free by <a href="https://developer.spotify.com/documentation/web-api/" target="_blank" style="color: #a19496">Spotify Web API</a>. View <a href="https://developer.spotify.com/terms/" target="_blank" style="color: #a19496">Spotifyâ€™s Terms of Use</a>.
            </div>
        </footer>

    </body>

</html>
